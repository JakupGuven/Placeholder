<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" type="text/css" href="style.css">
   <meta charset="utf-8"/>
  <title>Placeholder</title>
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script async src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
 <script defer src="PageScript.js"></script>
</head>
<body>
  <div class="intro">
    <p>Välkommen till Placeholder, en webbtjänst implementerad för att enkelt migrera ditt Kronoxschema till Google Calendar.</p>
  </div>
  <div class="input">
    <select id = "Program">
      <option value="0">Välj ett program</option>
    </select>
    <br>
    <br>
    <button type="button" id="GC">Skicka till Google Calendar</button>
  </div>
  <div class="output">
    <pre id="outputText"></pre>
  </div>

</body>
</html>
